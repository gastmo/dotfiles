# Installation script for my dotfiles (and scripts)
#
- defaults:
    link:
      relink: true

# - clean: ['~']

- link:
    ~/.config/termite/config: config/termite/config
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
#   ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
 
